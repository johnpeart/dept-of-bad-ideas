---
layout: default
---

{% include header.html %}

<main id="main-content">
	
	<div class="container">
		
		<section id="post--content">
			
			<h1 id="page--content--title">{{ page.title }}</h1>

			<div id="post--content--left-column">
				<p class="page--item-metadata"><strong>Published</strong> {{ page.date | date: "%d %B %Y" }} </p>
				<p class="page--item-metadata"><strong>Written by</strong> 
		{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}</p>
			</div>
				
			<div id="post--content--right-column">
				{{ content }}
			</div>
		
		</section>
	
	</div>
	
</main>

{% include footer.html %}
